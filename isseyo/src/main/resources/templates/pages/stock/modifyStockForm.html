<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->

<th:block layout:fragment="content">
    <!-- Preloader -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">재고 등록</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/main">Home</a></li>
                            <li class="breadcrumb-item active">재고 등록</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <form id="stockForm" method="post" th:action="@{/modifyStock}">
                                <input type="hidden" th:value="${dto.pkProductSeq}" id="pkProductSeq" name="pkProductSeq">

                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="productName">품목명</label> <input type="text" class="form-control" th:value="${dto.productName}"
                                                                                    id="productName" name="productName" placeholder="품목명" >
                                    </div>
                                    <div class="form-group">
                                        <label for="productCode">품목코드</label> <input type="text" class="form-control" th:value="${dto.productCode}"
                                                                                     id="productCode" name="productCode" placeholder="품목코드" >
                                    </div>
                                    <div class="form-group">
                                        <label for="standard">규격</label> <input type="text" class="form-control" th:value="${dto.standard}"
                                                                                id="standard" name="standard" placeholder="규격" >
                                    </div>
                                    <div class="form-group">
                                        <label for="unit">단위</label> <input type="text" class="form-control" id="unit" th:value="${dto.unit}"
                                                                            name="unit" placeholder="단위" >
                                    </div>
                                    <div class="form-group">
                                        <label for="productImg">이미지</label> <input type="text" class="form-control" th:value="${dto.productImg}"
                                                                                   id="productImg" name="productImg" placeholder="이미지" >
                                    </div>

                                    <div class="form-group">
                                        <label for="divn">품목구분</label> <input type="text" class="form-control" id="divn" th:value="${dto.divn}"
                                                                              name="divn" placeholder="품목구분" >
                                    </div>
                                    <div class="form-group">
                                        <label for="stock">재고 수량</label> <input type="text" class="form-control" th:value="${dto.stock}"
                                                                                id="stock" name="stock" required placeholder="재고 수량" >

                                    </div>
                                    <div class="form-group">
                                        <label for="etc">비고</label> <input type="text" class="form-control" id="etc" th:value="${dto.etc}"
                                                                           name="etc" placeholder="비고" >
                                    </div>
                                    <div class="form-group">
                                        <label for="registerDate">등록일</label> <input type="text" class="form-control" id="registerDate" th:value="${dto.registDt}"
                                                                                     name="registerDate" placeholder="등록일" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="userId">작성자</label> <input type="text" class="form-control" id="userId" th:value="${dto.userId}"
                                                                               name="userId" readonly>
                                    </div>

                                    <hr>
                                    <div id="divAttr">

                                    </div>

                                </div>
                                <div class="card-footer">
                                    <div class="card-tools">
                                        <button type="submit"  class="btn btn-primary">수정완료</button>
                                        <button type="button" onclick="remove()" class="btn btn-danger deleteBtn">삭제</button>
                                        <button onclick="goToList()" type="button" class="btn btn-secondary">목록</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <!-- Main row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
