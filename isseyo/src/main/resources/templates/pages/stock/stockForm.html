<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!-- 최신 SpringBoot 에서는 layout:decorate="~{layout/layout}" 으로 사용 -->

<th:block layout:fragment="content">
    <!-- Preloader -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">재고 등록</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/main">Home</a></li>
                            <li class="breadcrumb-item active">재고 등록</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <form id="stockForm" method="post" th:action="@{/stock}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="productName">품목명</label> <input type="text" class="form-control"
                                                                                    id="productName" name="productName" placeholder="품목명" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productCode">품목코드</label> <input type="text" class="form-control"
                                                                                     id="productCode" name="productCode" placeholder="품목코드" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="standard">규격</label> <input type="text" class="form-control"
                                                                                id="standard" name="standard" placeholder="규격" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="unit">단위</label> <input type="text" class="form-control" id="unit"
                                                                            name="unit" placeholder="단위" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productImg">이미지</label> <input type="text" class="form-control"
                                                                                   id="productImg" name="productImg" placeholder="이미지">
                                    </div>

                                    <div class="form-group">
                                        <label for="divn">품목구분</label> <input type="text" class="form-control" id="divn"
                                                                              name="divn" placeholder="품목구분">
                                    </div>
                                    <div class="form-group">
                                        <label for="stock">재고 수량</label> <input type="text" class="form-control"
                                                                                id="stock" name="stock" required placeholder="재고 수량">

                                    </div>
                                    <div class="form-group">
                                        <label for="etc">비고</label> <input type="text" class="form-control" id="etc"
                                                                           name="etc" placeholder="비고">
                                    </div>
                                    <hr>
                                    <div id="divAttr">

                                    </div>

                                </div>
                                <div class="card-footer">
                                    <div class="card-tools">
                                        <button type="submit" class="btn btn-primary">등록</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <!-- Main row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
